- id: pr8.title
  translation: 百尺竿头，更进一步
- id: pr8.description
  translation: |
    ---------------------
    上个月俄罗斯纹身艺术家 [Valentin](http://gogo.tattoo/aid) 初次[踏入上海的的纹身世界](https://steemit.com/tattoo/@gogotattoo/gogo-the-shanghai-tattoo-journey-with-aid)，漂洋过海来到[楚上风](http://gogo.tattoo/@chushangfeng)，造访我们和他的纹身承载者们。在这期间，我们参与了两个超级精彩的活动，创造了6个让人惊叹的纹身作品。伴随着这一切激动人心的进程，不禁回忆起 Valentin 已经与 [gogo.tattoo](http://gogo.tattoo) 并肩工作了将近一年，使我们想起我们的一周年纪念日也快来到了！

    <img src="https://ipfs.io/ipfs/QmZangwN52WuMPwZjqHwYyHo9ngFE7VAkgBdbiBVMZM4Xv" alt="gogo.tattoo @ Shanghai Tattoo Autumn Festival 2017" style="width: 700px;"/>

    Valentin 在上海的纹身创作已经在他的个人页面上显示了。我们推荐你阅读有关他在[上海秋季国际艺术节](https://steemit.com/tattoo/@gogotattoo/gogo-tattoo-t-a-f-shanghai)上的精彩照片。特别是[Dmitriy Kazimirov](https://vk.com/airbrushspb)设计的[骷髅武士](http://gogo.tattoo/aid/tattoo/samurai_skull)纹身作品。在十月假期期间，他也与我们同行去了长达三天的 [Shalanaya](https://www.facebook.com/shalanaya.festival/)，与 Gogo 一起为活动到访者创造了50多个海娜作品。这是一个忙碌又好玩的经历，是真的很高兴可以看见艺术家和客人们通过我们的平台没有隔阂的一起玩耍。

    <img src="https://ipfs.io/ipfs/QmdhjbTcgzPEvXdU39N6eoXhJYfU6Wr4rQdNxRMUJCU77N" alt="gogo.tattoo/aid @ Shalanaya 2017" style="width: 700px;"/>

    [<img src="https://ipfs.io/ipfs/QmZsJsWxDmXemhbNwaGcRFrDfJPidqN5QfahA9gRPT4Kkf" alt="gogo.tattoo/aid/tattoo/beauty_mind" style="width: 700px;"/>](http://gogo.tattoo/aid/tattoo/beauty_mind)

    在 Valentin 即将回去俄罗斯之前，他再一次回到了店里，为 Gogo 完成了[俄罗斯套娃纹身](http://gogo.tattoo/aid/tattoo/beauty_mind)，为她的花臂增添上出彩的一笔。[Gogo](http://gogo.tattoo/gogo) 超级喜欢这个纹身，也希望大家可以读一读这个纹身里的故事。在这个俄罗斯套娃的身体里，设计加入了西里尔字母“Ум”，代表着“智慧”。还有其他一些藏在这个纹身设计里的意义等待着被发掘。Gogo 的智慧也正在野蛮生长着，她想要脚踏艺术和科技两条大船，在接下去的三个月里乘坐 [Le Wagon](https://www.lewagon.com/shanghai) 的编程旅行车，为 gogo.tattoo 添砖加瓦。因此，您最近可能会发现她不再不间断的发布作品了。我们也期待着会有更多跨界全栈开发人员加入我们的团队。

    在区块链方面，我们在上海 [Slush](http://shanghai.slush.org/) 会见了一些来自 [Smart Valor](https://smartvalor.com/)的伙伴，在智能合约和自由银行之间找到了许多相同的兴趣和共同点。区块链社区一直在增长，我们都期待着未来的生态系统，让我们更多更好地利用智能网络自由所带来的益处。 越来越多的人似乎也已经在以同样的方式思考了，包括我们遇见的那一些在Google工作的初创公司。 他们似乎对纹身和区块链的碰撞很有兴趣。 我们将会带来更多技术方面的更新，所以不要忘记回来跟进我们的新闻！

    还有还有，联系我们提供更多详情，有关于下个月的一周年庆典派对🎉！如果你在上海的话，联系我们吧！
