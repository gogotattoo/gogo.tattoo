    另外一个新闻是，上周末我们在上海附近沙溪镇上交了一个新朋友，现在他的页面正在竣工，我们正在抓紧完成他的艺术家页面，热烈欢迎他加入我们。欢迎爱德华！参观爱德华的工作室和这个小镇真的是一件特别赏心悦目的事情，强烈推荐大家来到这座水乡小镇纹身旅行。

