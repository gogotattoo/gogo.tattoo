# About
- id: about.headline
  translation: "纹身是永久的。"
- id: about.subtitle
  translation: "纹身作品集也可以是永久的。"
- id: about.description
  translation: "Gogo Tattoo 使用区块链技术创建一个牢不可破的永久的档案，为纹身艺术家证明创意所有权，也为拥有此纹身的人记录下此纹身的寓意。"
- id: about.description2
  translation: "我们的分散的平台提供艺术家们机会去展示他们纹身才能，世界各地的纹身爱好者的技术和当地的纹身工作室的水平完全透明化，为客户的利益和创作者的版权，提供了前所未有的保证。每一次纹身都可以是一次不留遗憾的体验。"

  # features
- id: services.headline
  translation: "Gogo Tattoo 为什么很酷？"
- id: service.item1
  translation: "帮助艺术家脱颖而出"
- id: service.desc1
  translation: "纹身艺术家应该得到认可，并把他们的设计纹在最欣赏他们作品的人身上。我们的对等数字连接区块链技术可以把艺术家和全球范围内的潜在客户以无法想象的方式相联结。"
- id: service.item2
  translation: "让纹身无忧"
- id: service.desc2
  translation: "纹身是永久的，没有人会想要一个永久的遗憾。我们被区块链所担保的市场允许客户浏览艺术家的真实档案，我们有绝对的信心，承诺客户所选择的艺术家想展现的是可以被传达的。"
- id: service.item3
  translation: "使纹身店保持兴隆"
- id: service.desc3
  translation: "让纹身店成为一个让更多客户遇见优秀纹身艺术家的地方，并让纹身店的资料页面在区块链技术支持的网络内升级。当您的店需要新鲜的人才时，她/他总是可以在Gogo Tattoo找到你。"

