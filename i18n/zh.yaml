# projects
- id: pr1.title
  translation: |
    Gogo Tattoo 生日快乐!<br><br>
    纹身革命在这里开始
- id: pr1.description
  translation: |
    ---------------------
    gogo.tattoo 今天正式诞生了！
    <br/><br/>我们很骄傲我们能够开始运行我们的alpha页面。并期待着把我们幕后发展的新闻消息展示给你。
    <br/><br/>到目前为止，我们的社区正在成型并且为了未来的趋势奠定了一个动态的基础。在未来几个月里，Gogo Tattoo项目将巩固作为世界各地的有才华的艺术家们和纹身爱好者聚集地。在这里，牢不可破的信任和完全的透明化将成为每一次创造者和客户连接的标准。
    <br/><br/>同时，我们欢迎在纹身世界志同道合的朋友和潜在的贡献者和投资人和我们联系。如果你喜欢我们正在干的事，现在是时候和我们联系，看看你可以如何成为我们的一份子！
    <br/><br/>我们的眼界看向未来，未来届时定会像今天一样庆祝。纹身革命现在开始！
    <br/>我们希望你会成为它的一部分。
    <br/><br/><br/>
      干杯，朋友,
      <br/><br/><br/>
      Gogo Tattoo 团队


- id: pr2.title
  translation: |
    让我们一步一脚印
- id: pr2.description
  translation: |
    ---------------------
    在过去几个月里，在区块链的世界里发生了许多令人兴奋的新闻，这些迷人又可怕的新闻吸引了我们的注意。智能合约正在蓬勃发展，这一强大的新机制正获得更广泛的关注，但同时此机制的性能问题造成了一些诸如<a href="https://www.cryptocoinsnews.com/ethereums-blockchain-accidentally-splits/" target="_blank">以太坊区块链的最新分支</a>之类的让人紧张不安问题。我们所有的人都在密切注视。
    <br/><br/>
    针对上述情况，gogo.tattoo正在<a href="http://blog.akasha.world/2016/09/30/launch-imminent/" target="_blank">密切监测</a>在对等网络生态系统中的大环境，并继续前进与发展。我们觉得更重要的是要用长远的眼光看前面的路，而不是不顾一切的轻率开始行动。我们正在进入一个还没有被技术人员知根知底的全新领域 — 让想法变成现实的区块链。
    <br/><br/>
    我们很高兴我们正在建设发展中，其中的项目包括建设我们的<a href="/gogo">纹身艺术家简介页</a>，在那里，你将能够将你的工作作为去中心化的一部分展示。这是世界各地的艺术家和纹身爱好者的网络。我们非常期待能为您带来这一切。我们一如既往希望有志同道合的人可以一起合作。
      <br/><br/><br/>
      Gogo Tattoo 团队

- id: pr3.title
  translation: |
    明年的我们会更酷
- id: pr3.description
  translation: |
    ---------------------
    如果你在 gogo.tattoo 今年推出以来一直在关注我们，你可能会有一些关于如果将我们使命变成焦点的想法意见。在一方面，建立开发的这个将纹身经验与充满可能性的区块链相连接的平台是首要任务；另一方面，我们正在努力的在线下纹身世界中让大家了解到我们的存在，我们从与当地纹身工作室和纹身艺术家交流开始，让他们意识到我们正在朝着什么样方向发展.。

    最近的最新消息总是令人兴奋的，无论你最关心的是纹身还是网页内部技术（两者都会被永久保存）。我们在一个令人兴奋的城市里的一个秘密地点内工作。这个城市里聚集着区块链世界里的主要工作者，大家都在此技术领域里投资了自己的时间和精力，专注于这项可以让互联网世界改革的项目。再加上在区块链圈子里我们十分有前途的关注度，还有我们从那些从事纹身事业的人那里得到的各种欢迎，这些都推动着我们前进，以一种无法预期的超快速度逐步将我们的愿景变成现实。这个月我们现场发布了一则纹身项目的工作证明，对于我们来说这是一个重要的里程碑。这可令人非常兴奋，这个经验继续揭示了 gogo.tattoo 可以使纹身艺术家受益，也能使选择了他们的客户们受益，并让允许他们进行纹身的工作室也受益。我们一直都知道我们能为人们做些什么，但这意味着我们也需要接收更多人的反馈。

    我们很高兴能与众多在幕后对我们的项目充满热情的人们一起步入新的一年。这是我们帮助着推动的一个短暂的，快速的，野蛮生长的旅程。接下去将会发生的事将会是惊奇的，是惊喜的，也是带有启发性的。我们期待着在新的一年里我们继续在这个创意世界的酷炫一角继续一起改变世界。

    祝好

      <br/><br/>
      Gogo Tattoo 团队

- id: pr4.title
  translation: |
    开始忙碌的新一年
- id: pr4.description
  translation: |
    ----------------------
    在这良辰鸡年，为了继续为我们的艺术家们纪录炒鸡棒的纹身作品，为了在研究的道路上大步向前，
    我们将要为大家介绍一大堆新的功能。在技术方面，网站添加了一些吸引人的新功能。

    首先，公告页面可以有带有自己链接的单独页面了:

    - [gogo.tattoo/post/2016-11-27-vision](http://gogo.tattoo/post/2016-11-27-vision)
    - [gogo.tattoo/post/2016-12-17-annual-summary](http://gogo.tattoo/post/2016-12-17-annual-summary)

    同时，纹身艺术家们的个人页面也变得越来越好看了。我们觉得鸡年是一个非常好的时间来让我们在原有的基础上优化我们的社区。
    我们现在的目标是在一些链接里介绍我们的最新功能。

    顶端的标签
    ========

    纹身作品现在都带有标签了，所以来访者可以按照自己的标签喜好来找到并关注相应纹身艺术家，
    也可以让纹身艺术家更加容易的在自己的工作历史里找到有关标签的相应纹身作品。
    标签会在艺术家的个人页面顶端和纹身作品页面的底部显示。

    访问gogo.tattoo的用户们可以使用这个简易的功能轻松找到他们正在寻觅的设计样式，
    和擅长此类样式的艺术家。在透明化纹身样式偏好的趋势里我们因此而前进了巨大一步，
    使gogo.tattoo向我们设想的方向发展。

    - [gogo.tattoo/gogo/tags/dragon](http://gogo.tattoo/gogo/tags/dragon)
    - [gogo.tattoo/aid/tags/color](http://gogo.tattoo/aid/tags/color)
    - [gogo.tattoo/gogo/tags/watercolor](http://gogo.tattoo/gogo/tags/watercolor)
    - [//gogo/tattoo/anchored_infinity_moon](http://gogo.tattoo/gogo/tattoo/anchored_infinity_moon)

    全新的纹身手稿页面
    ===============

    这是另一个帮助我们的艺术家与在此页面上欣赏他们作品的来访者们相连接的方法。
    这是一个可以让艺术家的创作更有辨识度并让艺术家们展示他们下一个想要制作的纹身作品的手稿的地方。

    - [gogo.tattoo/gogo/design](/gogo/design)

    Github 代码库是可用的
    ==================

    对于想要加入gogo.tattoo的程序员们和寻求合作的伙伴们来说，我们的[Github](http://github.com/gogotattoo)代码库里充满了我们网站建设中的更新和进程。
    网站demo/alpha版本 里的艺术家页面现在是开源的。

    Gogo-upload
    ===========

    [Gogo-upload](http://github.com/gogotattoo/gogo-upload)是用Golang写的程序。它的目的是为照片添加带有标记的水印，调整其大小并上传到IPFS。
    此程序已经完成了一半了，我们邀请您来促进次程序的发展。

    另外还有新闻… Steemit注意到我们了
    =============================

    我们非常幸运的荣登Steemit每日精选的第八位。

    - [steemit.com/curation/@curie/the-daily-curie-22-23-jan-2017](https://steemit.com/curation/@curie/the-daily-curie-22-23-jan-2017)
    - [steemit.com/art/@gogo.tattoo/gogo-tattoo-design-tattoo](https://steemit.com/art/@gogo.tattoo/gogo-tattoo-design-tattoo)
    - [gogo.tattoo/gogo/design/pans_compass](/gogo/design/pans_compass)
    - [gogo.tattoo/gogo/tattoo/pans_compass](/gogo/tattoo/pans_compass)

    请查看我们近期Steemit上的内容，有关于我们为艺术家创作的纹身设计找到了主人。
    全程都有被纪录在我们的demo/alpha 网页上。

    还有为联合国秘书长候选人纹上了和平橄榄枝
    ====================================

    那一天一位可爱的亚裔联合国秘书长候选人找到了Gogo并让她为其纹上了象征和平的橄榄枝。
    我们非常骄傲的想要传播这个关于和平的信息！

    - [steemit.com/art/@gogo.tattoo/gogo-tattoo-fine-lines](https://steemit.com/art/@gogo.tattoo/gogo-tattoo-fine-lines)
    - [gogo.tattoo/gogo/tattoo/olive_branch](/gogo/tattoo/olive_branch)

    俄罗斯艺术家Valentin 也上传了他收集的个人作品在我们的网站上:

    - [gogo.tattoo/aid](/aid)

    我们将会开始与对我们的项目感兴趣的伙伴们建立连接，帮助我们在世界各地纪录作品，
    也期望可以和更多摄影师和纹身领域的伙伴们建立联结，将作品在最美丽的状态下被展示。
    我们持续关注着一些项目，诸如 [colony.io](https://blog.colony.io/colony-q1-update-b386425e0a00#.ns7jb5ggu),
    [akasha](http://blog.akasha.world/2017/01/16/into-the-ether/),
    [ark.io](https://blog.ark.io/the-ark-tec-is-over-prepare-to-board-the-ark-e40d7f90ace9#.6647a91y4), waves, lisk,
    而且从来没有停止关注[查看Ethereum的发展进程](https://blog.ethereum.org)。

    我们的社区发展迅速，并已世界化。

    记得多回来看看我们的发展进程。

    鸡年纳福,
    [Gogo Tattoo 团队](/)



- id: pr5.title
  translation: |
    2017春日更新
- id: pr5.description
  translation: |
    ---------------------
    在过去的几个月里，[gogo.tattoo](/) 发生了许多大事件事情，在这个劳动节的周末给到了我们许多更新和报道。
    开源的Web开发继续推动着我们的平台向着令人兴奋的方向发展进化，我们的核心组艺术家的技术也在同在工作室工作的大师Xizi的带领下不断的成长。
    不仅仅是技术的进步，在平台开放方面，我们的在艺术家、客户与工作室之间的无缝接合愿景也在不断发展，还有每个纹身项目的记录工程也 gogo.tattoo 上越发成型。

    - [github.com/gogotattoo](https://github.com/gogotattoo)
    - [gogo.tattoo/xizi](http://gogo.tattoo/xizi)

    在移动端的开发方面，我们正在努力开发alpha版本的开源Android应用程序。手机应用程序现在已经通过GooglePlay发布，所以如果您对我们感兴趣，想要成为一个alpha程序测试员，请与我们取得联系！令人更兴奋的是 gogo.tattoo iOS应用现在也在积极发展中。

    - [app.gogo.tattoo](http://app.gogo.tattoo)
    - [github.com/gogotattoo/gogo-android](https://github.com/gogotattoo/gogo-android)
    - [github.com/gogotattoo/gogo-ios](https://github.com/gogotattoo/gogo-ios)

    我们的网站新功能包括自动为纹身过程照片和作品添和艺术家页面的本地化，支持着我们的目标 —— 不仅在他们身处的地区，更在国际范围内为有才华的艺术家提高知名度，为他们提供更多的国际观众。
    现在，您可以查看我们的艺术家的中文，英文和俄罗斯语的网页。同时，我们推出了一个页面，用于展示一个在我们的发展过程中起着核心作用的令人难以置信的工作室，处于上海市中心的楚上风文道。
    如果您想要看看我们已经记录在网站上的工作，现在可以此链接查看。

    - [gogo.tattoo/@chushangfeng](http://gogo.tattoo/@chushangfeng)

    另一方面，我们正准备推出tattube，一个构架在IPFS上的纹身相关去中心化youtube。

    - [github.com/gogotattoo/ipfstube](https://github.com/gogotattoo/ipfstube)

    这一切都发生的太快了，我们期待在未来几个月里会有更多的大新闻。您不止可以关注我们的[Twitter](https://twitter.com/gogo_tattoo)，现在您也可以关注我们的[Steemit](https://steemit.com/@gogo.tattoo)，在那里你可以得到更多关于有才华的纹身大师的信息，还有查看到他们和我们一起工作期间完成的作品。

    包括[Yana](http://gogo.tattoo/yana) Gogo她自己，我们的一部分团队成员正在前往俄罗斯。在那里，她和[Valentin](http://gogo.tattoo/aid)都被邀请参加了5月12日至14日的圣彼得堡纹身周。

    <center>
    ***来这里找我们吧！*** <br> <br>
    _Yana Gogo的作品拍卖仍在进行之中，所以如果您想在与我们讨论这些可以在纹身周上[呈现的设计](http://gogo.tattoo/gogo/design)，请尽快与我们联系。_
    ***_Email: team[at]gogo.tattoo_***
    </center>

     - [Yana Gogo - Participant at The Saint-Petersburg Tattoo Weekend - May 2017](http://tattoo-weekend.ru/guest/artist/?id=1142)

      [<img src="http://tattoo-weekend.ru/media/images/artists/1142/sm/en.jpg" width="360" height="360"/>](http://tattoo-weekend.ru/guest/artist/?id=1142)

     - [Valentin Aidov - Participant at The Saint-Petersburg Tattoo Weekend - May 2017](http://tattoo-weekend.ru/guest/artist/?id=1064)

     [<img src="http://tattoo-weekend.ru/media/images/artists/1064/sm/en.jpg" width="360" height="360"/>](http://tattoo-weekend.ru/guest/artist/?id=1064)

    我们也很快将有一些关于区块链/加密社区的消息，但对于此话题，
    在我们的下一次更新中会有更多的信息。

    如果您有关注Golos.io，请关注我们，为我们投票，点击：

    - [golos.io/@gogo.tattoo](https://golos.io/@gogo.tattoo)
    - [golos.io/@gogo](https://golos.io/@gogo)

    劳动节快乐！

    [gogo.tattoo团队](http://gogo.tattoo/)


- id: pr6.title
  translation: 一个炎热的夏天重磅袭来
- id: pr6.description
  translation: |
    ---------------------
    距离我们上次更新的时间只有一个月而已，可在这一个月里已经发生了太多新闻。
    我们的平台上的两位艺术家最近参加了在俄罗斯举办的圣彼得堡纹身周末 [Tattoo weekend](http://tattoo-weekend.ru)。
    在以下链接里找到我们的艺术家在纹身周末中为客户制作的三个超级棒新作品，点击在艺术家个人页面中查看：

    - [gogo.tattoo/gogo/zh/tattoo/three_charm](http://gogo.tattoo/gogo/zh/tattoo/three_charm)
    - [gogo.tattoo/aid/zh/tattoo/zombie_butterfly](http://gogo.tattoo/aid/zh/tattoo/zombie_butterfly)
    - [gogo.tattoo/gogo/zh/tattoo/taurus_roses](http://gogo.tattoo/gogo/zh/tattoo/taurus_roses)

    Valentin和Yana在展会的中心有一个双人展位，他们旁边的展位参展的是天津艺术家石坚ShiJian。
    我们对这位艺术家的故事很感兴趣，希望邀请他加入我们的队伍。
    在我们的展位对面，是来自乌克兰的纹身大师大师Valera Ronenko。
    <center>
    ![亚娜和瓦伦丁在一起](https://ipfs.io/ipfs/QmYnVJAYbYfw3PVzGA9ZdZPWqTGQSB676FHkzSRjis9L69)
    </center>

    这次旅行的另一个结果：我们很高兴这个月加入另一个有才华的艺术家。欢迎Vitaly Klimin！
    来看看他的页面，我们期待着可以在未来发布更多他的作品：

    - [gogo.tattoo/klimin/zh](http://gogo.tattoo/klimin/zh)

    在开发方面，我们的iOS应用程序的进展也是十分神速，越来越棒了。欢迎联系我们的开发者与其探讨和参与我们！

    随着我们在上海的根基纹身店[楚上风](http://gogo.tattoo/@chushangfeng)页面的开发，
    现在在俄罗斯加特契纳，Valentin和Vitaly所在的Aid纹身工作室[Aid Tattoo studio](http://gogo.tattoo/@aid_tattoo)页面也仍在积极发展，
    可以在以下链接中查看：

    - [gogo.tattoo/@chushangfeng](http://gogo.tattoo/@chushangfeng)
    - [gogo.tattoo/@aid_tattoo](http://gogo.tattoo/@aid_tattoo)

    非常感谢朱明阳Chris（suyihan1994 [at] foxmail。com）为我们的设计的LOGO：

    <center>  ![gogopher应用程序标志](/img/post/2017-4.png) </center>

    随着项目的全面进程，我们也正在扩大与区块链社区中其他项目的联系。
    我们正在密切关注Decent，Steem，skycoin，Golos，和一些其他项目的发展，扩大我们的项目，并且重新定义网络合作的可能性。
    区块链是令人兴奋的，我们很高兴能够帮助推动发展。

    我们非常期待即将有一个新的合作伙伴[gre3n](http://gogre3n.com)。他们对待纹身的热情正如我们对待椰子油的热情。
    与凡士林不同，椰子油是一种天然抗菌和抗真菌的药物，在刚纹完新纹身后使用会使纹身恢复的更快更好。
    期待看到更多关于这方面的新闻。

    我们现在每天都会将艺术家的新作品发布在两个blockchain上，并且期待可以寻找到更多发布平台。
    这是我用来确保我们的记录是世界化的方式，与此同时我们将每个作品在blockchain上的链接放在了在艺术家的每个作品旁边，
    艺术家的页面是用永久编码写成的，是不会消失的，正如在blockchain上的文章链接。

    我们的项目发展的越来越快了。我们期待着2017年漫长炎热的夏季可以引导我们如何发展。

    请期待我们下个月的新闻！


    [gogo.tattoo团队](http://gogo.tattoo/)

- id: pr7.title
  translation: 炎热夏季的酷爽最新动态
- id: pr7.description
  translation: |
    ---------------------
    在此盛夏，伴随着各种正在进展中的项目，Gogo Tattoo 团队正在制造着更多有趣的新闻。

    其中最酷的新闻是，来自俄罗斯的纹身艺术家 Valentin 在下个月就会来上海啦！而且，他将会在九月中旬开始与欣赏他作品的各位见面，并开放预约！他此行来上海的目的是在九月22日至24日举办的上海秋季国际纹身艺术节。请大家亲临现场围观我们。♥ ❤

    如果你想要联系Valentin 在纹身展上得到他的针迹，请联系我们以便得到更多的资讯。可以在以下链接查阅他的档案：

    * [gogo.tattoo/aid](http://gogo.tattoo/aid)

    我们最近增为了艺术家的页面增加了支持视频的组件。艺术家现在可以通过gogo.tattoo程序，运用IPFS将自己的的作品带着水印上传自己的作品！此功能目前还只能在我们的安卓端应用程序使用，但是相同的功能也即将在iOS端推出！

    * [steemit... @gogo.tattoo/yana-gogo-gogo-tattoo-gogo-tattoo-hydrangeaflower](https://steemit.com/tattoo/@gogo.tattoo/yana-gogo-gogo-tattoo-gogo-tattoo-hydrangeaflower)
    * [gogo.tattoo/gogo/tattoo/lotus_crown](http://gogo.tattoo/gogo/tattoo/lotus_crown)
